<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Cache-control" content="public">
		<title>Code Formatter</title>
		<link rel="stylesheet" type="text/css" href="css/page.css?v=1.0">
		<link rel="stylesheet" type="text/css" href="js/google-code-prettify/prettify.css">
	</head>
	<body>
		<div id="custom-wrapper">
			<pre class="prettyprint lang-html">
				<div><p>test</p></div>
			</pre>
				<header>Beautify Code</header>
				<label for="html"><input type="radio" name="language" id="html" value="html" checked>HTML</label>
				<label for="css"><input type="radio" name="language" id="css" value="css">CSS</label>
				<label for="javascript"><input type="radio" name="language" id="javascript" value="javascript">JS</label>
				<label for="json"><input type="radio" name="language" id="json" value="json">JSON</label>
				<label for="php"><input type="radio" name="language" id="php" value="php">PHP</label>
				<hr /><br>
				<div class="codearea">
					<div id="editor"></div>
				</div>
				<input type="submit" name="smbmit" value="Beautify !" id="submit">
		</div>
		<script src="js/google-code-prettify/prettify.js"></script>
		<script src="js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8" defer></script>
		<script src="js/ace-builds/src-noconflict/ext-beautify.js" type="text/javascript" charset="utf-8" defer></script>
		<script src="js/page.js" type="text/javascript" charset="utf-8" defer></script>
		<script src="js/vkbeautify.js" type="text/javascript" charset="utf-8" defer></script>
	</body>
</html>
